<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🔐 Advanced Password Generator</h1>
        <div class="password-display" id="password">Click "Generate"</div>
        <div class="controls">
            <label>
                Length: <input type="number" id="length" min="8" max="64" value="12">
            </label>
            <label>
                <input type="checkbox" id="uppercase" checked> ABC
            </label>
            <label>
                <input type="checkbox" id="numbers" checked> 123
            </label>
            <label>
                <input type="checkbox" id="symbols" checked> !@#
            </label>
        </div>
        <button id="generate">Generate Password</button>
        <button id="copy">Copy to Clipboard</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
